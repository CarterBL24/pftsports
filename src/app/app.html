<ion-menu persistent="true" [content]="mainContent" [swipeEnabled]="false">
  <ion-header>
    <ion-toolbar>
      <ion-title>
        Menu
      </ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content style="background:url(assets/img/vG3y2g2GTx6FFaFyRQVZ_premierfitnessSMALL.png) no-repeat center;background-size:cover;" id="side-menu21">
    <ion-list id="menu-list1">
      <ion-item color="none" menuClose="" on-click="goToHome()" id="menu-list-item1">
       Home
      </ion-item>
      <ion-item color="none" menuClose="" on-click="goToTrainerSearch()" id="menu-list-item4">
        Trainer Search
        <ion-icon name="search" item-right></ion-icon>
      </ion-item>
    </ion-list>
    <ion-list id="menu-list5">
      <ion-item color="none" menuClose="" on-click="goToBootcampSchedule()" id="menu-list-item6">
        Bootcamp
      </ion-item>
    </ion-list>
    <ion-list id="menu-list6">
      <ion-item color="none" menuClose="" on-click="goToRequests()" id="menu-list-item7">
        Requests
      </ion-item>
    </ion-list>
    <ion-list id="menu-list8">
      <ion-item color="none" menuClose="" on-click="goToProfile()" id="menu-list-item8">
        Profile
      </ion-item>
    </ion-list>
    <ion-list id="menu-list10">
      <ion-item color="none" menuClose="" on-click="goToContact()" id="menu-list-item11">
        Contact
      </ion-item>
    </ion-list>
    <div class="spacer" style="width:268px;height:70px;" id="menu-spacer10"></div>
    <ion-list id="menu-list4">
      <ion-item color="none" menuClose="" on-click="signOut()" id="menu-list-item5">
        Log-out
        <ion-icon name="log-out" item-right></ion-icon>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-menu>

<ion-nav #mainContent [root]="rootPage"></ion-nav>
