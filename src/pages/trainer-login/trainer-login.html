<ion-header>
  <ion-navbar>
    <ion-title>
      Trainer Login
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding style="background:url(assets/img/NWUTam1yT42ndFtDBRTe_premierfitnessSMALL.png) no-repeat center;background-size:cover;" id="page12">
  <div class="spacer" style="width:300px;height:94px;" id="trainerLogin-spacer12"></div>
  <form id="trainerLogin-form7">
    <ion-list id="trainerLogin-list7">
      <ion-item id="trainerLogin-input25">
        <ion-label>
          Email:
        </ion-label>
        <ion-input type="email" required="true" [(ngModel)]="userEmail" name='userEmail' placeholder="johndoe@umes.edu email"></ion-input>
      </ion-item>
      <ion-item id="trainerLogin-input26">
        <ion-label>
          Password:
        </ion-label>
        <ion-input type="password" required="true" [(ngModel)]="userPassword" name='userPassword' maxlength="15"></ion-input>
      </ion-item>
      <ion-item id="trainerLogin-input32">
        <ion-label>
          Trainer ID:
        </ion-label>
        <ion-input type="password" required="true" [(ngModel)]="tID" name='tID' maxlength="4"></ion-input>
      </ion-item>
    </ion-list>
    <div class="spacer" style="width:300px;height:94px;" id="trainerLogin-spacer11"></div>
    <button id="trainerLogin-button12" ion-button color="positive" full icon-right (click)="loginUser(userEmail, userPassword, tID)">
      Log in
      <ion-icon name="log-in"></ion-icon>
    </button>
  </form>
</ion-content>
